<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>
<body>
    <fieldset>
        <legend>Contact us</legend>
        
        <label for="fnamn">Firstname:</label> <br>
        <input type="text" name="fnamn" id="fnamn" /> <br>
        <label for="lnamn">Lastname:</label> <br>
        <input type="text" name="lnamn" id="enamn" /> <br>
        <label for="email">E-mail:</label> <br>
        <input type="text" name="epost" id="epost" /> <br>
        <label for="message">Message:</label> <br>
        <textarea name="message" id="message" cols="40" rows="5"></textarea> <br>
        
        <button id="sendMsg"><a href="index.html">Send message</a></button>
        
        </fieldset>
</body>
</html>
